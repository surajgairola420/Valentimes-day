<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ff99cc, #ff6699);
            overflow: hidden;
            text-align: center;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1, #devil-text {
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            padding: 20px;
        }
        .btn-container { display: flex; gap: 20px; justify-content: center; width: 100%; position: relative; height: 100px; }
        .btn {
            padding: 15px 30px;
            background-color: white;
            border: 2px solid #ff6699;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            z-index: 10;
        }
        #noBtn { position: absolute; transition: 0.3s ease; }
        .hidden { display: none; }
        .photo-container { width: 80%; max-width: 400px; margin-top: 20px; }
        .photo {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 1s;
            display: none;
        }
        .show { opacity: 1; display: block; }
    </style>
</head>
<body>
    <div id="setup">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btn-container">
            <button class="btn" id="yesBtn" onclick="startCelebration()">Yes</button>
            <button class="btn" id="noBtn">No</button>
        </div>
    </div>

    <div id="celebration" class="hidden">
        <h1 id="devil-text">There is no turning back now üòà</h1>
        <div class="photo-container">
            <img id="photo" class="photo" src="" alt="Memory" />
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const setup = document.getElementById('setup');
        const celebration = document.getElementById('celebration');
        const photoImg = document.getElementById('photo');

        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            moveNoButton();
        });

        let photos = [
            '2.jpeg', '3.jpeg', '4.jpeg', '5.jpeg', '6.jpeg', 
            '8.jpeg', '9.jpeg', '10.jpeg', '11.jpeg', '12.jpeg', 
            '13.jpeg', '14.jpeg', 'WhatsApp Image 2026-02-15 at 1.19.34 AM.jpeg'
        ];
        let index = 0;

        function startCelebration() {
            setup.classList.add('hidden');
            celebration.classList.remove('hidden');
            setTimeout(showPhoto, 2000);
        }

        function showPhoto() {
            if (index < photos.length) {
                photoImg.src = photos[index];
                photoImg.classList.add('show');
                index++;
                
                setTimeout(() => {
                    if (index < photos.length) {
                        photoImg.classList.remove('show');
                        setTimeout(showPhoto, 500); 
                    }
                }, 2500);
            } else {
                index = 0; 
                showPhoto();
            }
        }
    </script>
</body>
</html>
