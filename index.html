<!DOCTYPE html>
<html>
<head>
    <title>Valentimes Day</title>
    <style>
        /* Add some basic styles for the collage */
        #collage {
            display: none;
            text-align: center;
        }
        .photo {
            display: inline-block;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <h1>Happy Valentimes Day!</h1>
    <button id="yesButton">Yes</button>
    <div id="collage">
        <h2>Let's relive some of our memories</h2>
        <div class="photo"><img src="photo1.jpg" alt="Memory 1"></div>
        <div class="photo"><img src="photo2.jpg" alt="Memory 2"></div>
        <div class="photo"><img src="photo3.jpg" alt="Memory 3"></div>
        <div class="photo"><img src="photo4.jpg" alt="Memory 4"></div>
        <div class="photo"><img src="photo5.jpg" alt="Memory 5"></div>
        <div class="photo"><img src="photo6.jpg" alt="Memory 6"></div>
        <div class="photo"><img src="photo7.jpg" alt="Memory 7"></div>
        <div class="photo"><img src="photo8.jpg" alt="Memory 8"></div>
        <div class="photo"><img src="photo9.jpg" alt="Memory 9"></div>
        <div class="photo"><img src="photo10.jpg" alt="Memory 10"></div>
        <div class="photo"><img src="photo11.jpg" alt="Memory 11"></div>
        <div class="photo"><img src="photo12.jpg" alt="Memory 12"></div>
        <div class="photo"><img src="photo13.jpg" alt="Memory 13"></div>
        <div class="photo"><img src="photo14.jpg" alt="Memory 14"></div>
    </div>

    <script>
        document.getElementById('yesButton').onclick = function() {
            document.getElementById('collage').style.display = 'block';
            let photos = document.querySelectorAll('.photo');
            photos.forEach((photo, index) => {
                setTimeout(() => {
                    photo.style.opacity = 1;
                }, index * 500); // Popping in effect
            });
        };
    </script>
</body>
</html>
